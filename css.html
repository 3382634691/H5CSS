<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css</title>
		<style>
			p{color: red;}
			/*
			 * 选择器 {样式}
			 * 给p写一个统一的样式，红色
			 * 这是标签选择器
			 */
			
			.red{
				color: chartreuse;
			}
			
		</style>
	</head>
	<body>
		<p>有点意思</p>
		
		<ul>
			
			<li class="red">第一行</li>
			<li>第二行</li>
		</ul>
	</body>
</html>
