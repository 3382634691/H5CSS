<html>
	<head>
		
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			.cl{
				font-weight: 700;
			}
			h2{
				/*

				font-style: italic;
				
				
			}
			body{
				font-size: 16px;
/*复合属性的语法规范   font :font-style font-weight font-size/line-height font-family
		
		*/
		font :"微软雅黑" 800px;
			}
		</style>
	</head>
	<body>

		<p class="cl">这是第二行</p>
		<p>第三行</p>
