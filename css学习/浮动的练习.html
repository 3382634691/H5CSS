<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 1200px;
				height: 460px;
				background-color: black;
				margin: 0 auto;
			}
			.left
			{
				float: left;
			width: 230px;
			height: 460px;
			background-color: red;
			}
			.right
			{

				height: 460px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">左侧</div>
			<div class="right">右侧</div>
		</div>
	</body>
</html>
