<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
		<style>
		.boxs{
		
				width: 800px;
				border: 1px solid blue;
				margin: 0 auto;
			}
			
			.clearfix:after{
				content: "";
				display: block;
				height: 0;
				clear: both;
				visibility: hidden;
			}
			.a{
				float: left;
				width: 300px;
				height: 220px;
				background: red;
			}
				.b{
					float:left;
					width: 300px;
				height: 220px;
				background: black;
				}
				
				
				
				</style>

	</head>
	<body>
		
		<div class="boxs clearfix">
			<div class="a">a</div>
			<div class="b">b</div>
		
			
			
		</div>
		
		<div class="c">c</div>
	</body>
</html>
