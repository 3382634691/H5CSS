<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：3382634691@qq.com
        	时间：2020-06-09
        	描述：将未访问的链接改成 黑色
        	：是伪类选择器
        -->
		<style>
			a:link{
				color: #333;
				text-decoration: none;
			}
			a:visited{
				color: blue;
			}
			a:hover{
				color: red;
			}
			a:active{
				color: green;
			}
		</style>
	</head>
	<body>
		<a href="#">这是一个链接</a>
	</body>
</html>
